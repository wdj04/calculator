<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <button class="span-two special" data-action="clear">C</button>
        <button class="special" data-action="delete">←</button>
        <button class="operator" data-operator>÷</button>
        <button class="special" data-action="square">x²</button>
        <button class="special" data-action="sqrt">√</button>
        <button class="special" data-action="percent">%</button>
        <button class="operator" data-operator>×</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operator" data-operator>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operator>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-action="plusMinus">±</button>
        <button class="span-two" data-number>0</button>
        <button data-number>.</button>
        <button class="equals" data-equals>=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
